name: 04 -  Using Actions
on:
    push:
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Printing Folders
              run: | 
                ls -ltra ${{github.workspace}}
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20.x
            - run: | 
                cd ./04-using-actions/react-app 
                npm ci
            - run: npm test